<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .image-container {
            width: 218px;
            height: 218px;
            flex-shrink: 0;
            margin-right: 20px;
            background-color: white;
        }
        .image-container img {
            width: 218px;
            height: 165px;
            object-fit: center;
        }
        .text-content {
            flex-grow: 1;
        }
        .title {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            color: #333;
        }
        .description {
            font-size: 1rem;
            color: #666;
            margin: 0;
        }
        .id-text {
            text-align: right;
            font-size: 0.9rem;
            color: #222;
            margin-top: 15px;
        }


        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }
            .image-container {
                width: 218px;
                height: 218px;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .text-content {
                text-align: center;
            }
            .id-text {
                text-align: center;
            }
        }
    </style>
</head>
<h1>Featured Addons</h1>
<body>
            <div class="container">
        <div class="image-container">

        <div class="text-content">
            <h1 class="title">Hats!</h1>
            <p class="description">Adds a variety of cool hats to the game.</p>
            <p class="id-text">id:3</p>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="https://uploads.scratch.mit.edu/get_image/project/1216331218_480x360.png" alt="Image">
        </div>
        <div class="text-content">
            <h1 class="title">Delete Rounded Corners</h1>
            <p class="description">Gets rid of almost all rounded corners.</p>
            <p class="id-text">id:2</p>
        </div>
    </div>
    <div class="container">
        <div class="image-container">
            <img src="https://uploads.scratch.mit.edu/get_image/project/1216321571_480x360.png" alt="Image">
        </div>

</html>
